<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Фон -->
  
  <!-- Основний будинок -->
  <polygon points="150,200 250,100 350,200 350,350 150,350" fill="none" stroke="#ffffff" stroke-width="10"/>
  
  <!-- Шестикутник у центрі -->
  <polygon points="225,200 275,200 300,250 275,300 225,300 200,250" fill="none" stroke="#ffffff" stroke-width="8" />
  
  <!-- Горизонтальні лінії -->
  <line x1="150" y1="250" x2="350" y2="250" stroke="#ffffff" stroke-width="6" />
  <line x1="150" y1="275" x2="350" y2="275" stroke="#ffffff" stroke-width="6" />
  <line x1="150" y1="300" x2="350" y2="300" stroke="#ffffff" stroke-width="6" />
  <line x1="150" y1="325" x2="350" y2="325" stroke="#ffffff" stroke-width="6" />

  <!-- Декоративні круги -->
  <circle cx="150" cy="150" r="10" fill="none" stroke="#ffffff" stroke-width="4"/>
  <circle cx="350" cy="150" r="10" fill="none" stroke="#ffffff" stroke-width="4"/>

  <!-- Текст VAD BUD -->
  <text x="50%" y="440" font-family="Arial, sans-serif" font-size="50" fill="#ffffff" font-weight="bold" text-anchor="middle">
    VAD BUD
  </text>
</svg>



